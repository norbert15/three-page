<div class="d-flex justify-content-center">
    <div class="card">
        <div class="card-header bg-dark text-white text-center">Login</div>
        <div class="card-body my-4">

            <input type="text" id="username" class="form-control mb-2" [(ngModel)]="username" placeholder="Username">
            <input type="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Password">
            
            <div class="text-danger mt-3" *ngIf="isFailed">A megadott felhasználónév vagy jelszó helytelen</div>
        </div>
        <div class="card-footer text-center bg-white">
            <button class="btn bg-dark text-white w-100" (click)="login()">Login</button>
        </div>
    </div>
</div>
